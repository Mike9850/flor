<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llorona</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            animation: rotate 10s linear infinite;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ffeb3b; /* Amarillo brillante */
            border-radius: 50%;
            top: 35px;
            left: 35px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Pétalos alrededor del centro */
        .petal:nth-child(1) {
            transform: rotate(0deg) translate(0, -60px);
        }

        .petal:nth-child(2) {
            transform: rotate(45deg) translate(0, -60px);
        }

        .petal:nth-child(3) {
            transform: rotate(90deg) translate(0, -60px);
        }

        .petal:nth-child(4) {
            transform: rotate(135deg) translate(0, -60px);
        }

        .petal:nth-child(5) {
            transform: rotate(180deg) translate(0, -60px);
        }

        .petal:nth-child(6) {
            transform: rotate(225deg) translate(0, -60px);
        }

        .petal:nth-child(7) {
            transform: rotate(270deg) translate(0, -60px);
        }

        .petal:nth-child(8) {
            transform: rotate(315deg) translate(0, -60px);
        }

        /* Centro de la flor */
        .center {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: orange;
            border-radius: 50%;
            top: 45px;
            left: 45px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animación de rotación */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Texto de nombre */
        .name {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1.5px;
        }

        /* Estilos para móviles */
        @media (max-width: 600px) {
            .flower {
                width: 120px;
                height: 120px;
            }

            .petal {
                width: 60px;
                height: 60px;
                top: 30px;
                left: 30px;
            }

            .center {
                width: 40px;
                height: 40px;
                top: 40px;
                left: 40px;
            }

            .name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <div class="name">Elany</div>

</body>
</html>
